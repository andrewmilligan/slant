{% extends 'base/base.html' %}

{% block title %}My Account{% endblock %}

{% block content %}

  {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}.</p>
    <p><a href="{% url 'password_change' %}">Change my password.</a></p>
    <p><a href="{% url 'logout' %}">Logout.</a></p>
  {% else %}
    <p>Please log in.</p>
  {% endif %}

{% endblock %}
