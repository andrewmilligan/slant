<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Slant{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'base/style.css' %}">

    {% block stylesheets %}
    {% endblock %}

    <link rel="icon" href="{% block favicon %}{% static 'base/slant_favicon.png' %}{% endblock %}">

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="{% static 'base/slant_favicon.svg' %}" width=50>
          <a class="navbar-brand" href="/">Slant</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{% block navbar_stories_class %}{% endblock %}">
              <a href="{#% url 'stories:index' %#}">News</a>
            </li>
            <li class="{% block navbar_dataviz_class %}{% endblock %}">
              <a href="{% url 'dataviz:index' %}">Dataviz</a>
            </li>
            <li class="{% block navbar_comics_class %}{% endblock %}">
              <a href="{#% url 'comics:index' %#}">xkcd</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                role="button" aria-haspopup="true"
                aria-expanded="false"><span class="glyphicon glyphicon-cog"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'profile' %}">My Account</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Shortcuts</li>
                <li><a href="{% url 'password_change' %}">Change Password</a></li>
                <li><a href="{% url 'logout' %}">Logout <span class="glyphicon
                    glyphicon-log-out" style="float: right;"></span></a></li>
              </ul>
            </li>
            {% else %}
            <li>
              <a href="{#% url 'login' %#}"><span class="glyphicon
                  glyphicon-log-in"></span></a>
            </li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" id="contentblock-container">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </body>

</html>
